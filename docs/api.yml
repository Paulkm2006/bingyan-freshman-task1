openapi: 3.0.0
info:
  title: User management, authentication and authorization API
  version: 1.0.0
paths:
  /user:
    post:
      summary: Create a new user
      parameters: 
        - name: code
          description: Email verification code
          in: query
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  required: true
                  type: string
                password:
                  required: true
                  type: string
                email:
                  required: false
                  type: string
                nickname:
                  required: false
                  type: string
      responses:
        '201':
          description: User created
        '409':
          description: User already exists
        '400':
          description: Invalid input
    get:
      summary: Get user info
      description: Get info of a user whether by username or id
      security:
        - bearerAuth: [user,admin]
      parameters:
        - name: username
          in: query
          required: false
          schema:
            type: string
        - name: id
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: The specified user info
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  msg:
                    type: string
                    description: Always empty
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
                      password:
                        type: string
                        description: Always empty
                      email:
                        type: string
                      nickname:
                        type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: User not found
    delete:
      summary: Delete a user
      description: Delete a user by id
      security:
        - bearerAuth: [admin]
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: User not found
  /user/token:
    post:
      summary: Get access token for user
      description: Get access token by username and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  required: true
                  type: string
                password:
                  required: true
                  type: string
      responses:
        '200':
          description: Access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  msg:
                    type: string
                    description: Always empty
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                      expires_in:
                        type: integer
        '401':
          description: Invalid username or password
        '400':
          description: Invalid input
  /verify:
    get:
      summary: Get email verification code
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
  /post:
    post:
      summary: Create a new post
      security:
        - bearerAuth: [user]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  required: true
                content:
                  type: string
                  required: true
      responses:
        '200':
          description: Post created successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    get:
      summary: Get all posts with pagination
      security:
        - bearerAuth: [user]
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: integer
        - name: pageSize
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of posts
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    delete:
      summary: Delete a post
      security:
        - bearerAuth: [user, admin]
      parameters:
        - name: pid
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Post deleted successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Not authorized to delete this post

  /post/pid:
    get:
      summary: Get post by ID
      security:
        - bearerAuth: [user]
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Post details
        '404':
          description: Post not found

  /post/uid:
    get:
      summary: Get posts by user ID
      security:
        - bearerAuth: [user]
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
        - name: page
          in: query
          required: true
          schema:
            type: integer
        - name: pageSize
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of posts by user

  /comment:
    post:
      summary: Create a new comment
      security:
        - bearerAuth: [user]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  required: true
                pid:
                  type: integer
                  required: true
      responses:
        '200':
          description: Comment created successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    delete:
      summary: Delete a comment
      security:
        - bearerAuth: [user]
      parameters:
        - name: cid
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Comment deleted successfully
        '403':
          description: Not authorized to delete this comment

  /comment/pid:
    get:
      summary: Get comments by post ID
      security:
        - bearerAuth: [user]
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
        - name: page
          in: query
          required: true
          schema:
            type: integer
        - name: pageSize
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of comments for post

  /comment/uid:
    get:
      summary: Get comments by user ID
      security:
        - bearerAuth: [user]
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
        - name: page
          in: query
          required: true
          schema:
            type: integer
        - name: pageSize
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of comments by user

  /like:
    post:
      summary: Like a post
      security:
        - bearerAuth: [user]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pid:
                  type: integer
                  required: true
      responses:
        '200':
          description: Post liked successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    delete:
      summary: Unlike a post
      security:
        - bearerAuth: [user]
      parameters:
        - name: pid
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Like removed successfully
        '404':
          description: Like not found

  /like/pid:
    get:
      summary: Get likes by post ID
      security:
        - bearerAuth: [user]
      parameters:
        - name: pid
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of likes for post

  /like/uid:
    get:
      summary: Get likes by user ID
      security:
        - bearerAuth: [user]
      parameters:
        - name: uid
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of likes by user

  /follow:
    post:
      summary: Follow a user
      security:
        - bearerAuth: [user]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                followee:
                  type: integer
                  required: true
                  description: ID of the user to follow
      responses:
        '200':
          description: Successfully followed the user
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: Invalid input or cannot follow self

    delete:
      summary: Unfollow a user
      security:
        - bearerAuth: [user]
      parameters:
        - name: followee
          in: query
          required: true
          schema:
            type: integer
          description: ID of the user to unfollow
      responses:
        '200':
          description: Successfully unfollowed the user
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Follow relationship not found

  /follow/following:
    get:
      summary: Get list of users being followed
      security:
        - bearerAuth: [user]
      parameters:
        - name: uid
          in: query
          required: true
          schema:
            type: integer
          description: User ID to get following list for
      responses:
        '200':
          description: List of following user IDs
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: integer

  /follow/followers:
    get:
      summary: Get list of followers
      security:
        - bearerAuth: [user]
      parameters:
        - name: uid
          in: query
          required: true
          schema:
            type: integer
          description: User ID to get followers list for
      responses:
        '200':
          description: List of follower user IDs
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: integer

  /node:
    post:
      summary: Create a new node
      security:
        - bearerAuth: [admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  required: true
                description:
                  type: string
                  required: true
                article:
                  type: integer
                  default: 0
                moderators:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: Node created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Insufficient permissions

    get:
      summary: Get all nodes
      security:
        - bearerAuth: [user]
      responses:
        '200':
          description: List of all nodes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    delete:
      summary: Delete a node
      security:
        - bearerAuth: [admin]
      parameters:
        - name: nid
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Node deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Insufficient permissions

  /node/nid:
    get:
      summary: Get node by ID
      security:
        - bearerAuth: [user]
      parameters:
        - name: nid
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Node details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404':
          description: Node not found

  /node/moderator:
    post:
      summary: Add moderator to node
      security:
        - bearerAuth: [admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uid:
                  type: integer
                  required: true
                nid:
                  type: integer
                  required: true
      responses:
        '200':
          description: Moderator added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '403':
          description: Insufficient permissions

    delete:
      summary: Remove moderator from node
      security:
        - bearerAuth: [admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uid:
                  type: integer
                  required: true
                nid:
                  type: integer
                  required: true
      responses:
        '200':
          description: Moderator removed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '403':
          description: Insufficient permissions

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      scopes:
        user: User access
        admin: Admin access
  responses:
    UnauthorizedError:
      description: Access token is missing, invalid, expired or does not have the required permissions
  schemas:
    StandardResponse:
      type: object
      properties:
        success:
          type: integer
          description: HTTP status code
        msg:
          type: string
          description: Response message
        data:
          type: object
          description: Response payload